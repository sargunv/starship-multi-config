name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: Build artifacts without creating a tag or release
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Compute CalVer
        id: calver
        run: |
          DATE=$(date -u +"%Y%m%d")
          PATCH=0
          while git ls-remote --tags origin "refs/tags/v0.${DATE}.${PATCH}" | grep -q .; do
            PATCH=$((PATCH + 1))
          done
          VERSION="0.${DATE}.${PATCH}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Computed version: $VERSION"

  build:
    needs: version
    strategy:
      fail-fast: true
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
          - target: aarch64-apple-darwin
            runner: macos-latest
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup
        uses: ./.github/actions/setup

      - name: Set version
        run: cargo set-version "${{ needs.version.outputs.version }}"

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifact
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../starship-multi-config-${{ matrix.target }}.tar.gz starship-multi-config

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: starship-multi-config-${{ matrix.target }}
          path: starship-multi-config-${{ matrix.target }}.tar.gz
          if-no-files-found: error

  release:
    if: inputs.dry_run == false
    needs: [version, build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          git tag "v${{ needs.version.outputs.version }}"
          git push origin "v${{ needs.version.outputs.version }}"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.version.outputs.version }}
          name: v${{ needs.version.outputs.version }}
          generate_release_notes: true
          files: artifacts/*
